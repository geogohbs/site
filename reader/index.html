<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>HBS PDF Reader</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./hbs_logo.svg" />
	</head>
	<body>
		<img id="loading" src="hbs_logo.svg" class="loading" />
		<div id="pdf-viewer">
			<canvas id="can-1"></canvas>
			<canvas id="can-2"></canvas>
		</div>
		<div id="controls">
			<button class="page-btn reversed-btn nonDrag" id="prev">
				<svg width="12" height="13" viewBox="0 0 5 6" fill="none">
					<path d="M4.5 0.5L1 3L4.5 5.5" stroke="#1e140a" />
				</svg>
			</button>
			<button class="page-btn reversed-btn nonDrag" id="next">
				<svg width="12" height="13" viewBox="0 0 5 6" fill="none">
					<path d="M1 0.5L4.5 3L1 5.5" stroke="black" />
				</svg>
			</button>
			<input type="range" id="page-slider" min="1" max="1" value="1" />
			<div style="display: inline-block; width: 100px; margin-left: 10px" id="page-num"></div>
		</div>

		<dialog>
			<input id="password" type="password" placeholder="password"/>
			<button id="password-btn">Ok</button>
		</dialog>

		<!-- <script src="node_modules/pdfjs-dist/build/pdf.mjs" type="module"></script> -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.mjs"
			type="module"
		></script>
		<!-- <script src="main.min.js" type="module"></script> -->
		<script src="main.min.js" type="module"></script>
	</body>
</html>
